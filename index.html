<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kafe SipariÅŸ</title>

<style>
body{
  font-family:Arial,sans-serif;
  background:#121212;
  color:#eee;
  margin:0;
  transition:.3s;
}
h2,h3{text-align:center}

/* AÃ‡IK TEMA */
body.acik{background:#f2f2f2;color:#111}
body.acik .card,
body.acik .panel,
body.acik #gunluk{background:#fff;color:#111}
body.acik .item{border-bottom:1px dashed #bbb}
body.acik input{background:#eee;color:#000}

/* TEMA */
#temaBtn{
  padding:8px 16px;
  border:none;
  border-radius:20px;
}

/* PANEL */
.panel{
  background:#1e1e1e;
  padding:12px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:center;
}
.panel input{
  padding:8px;
  background:#2a2a2a;
  border:none;
  color:#fff;
  border-radius:6px;
}
.panel button{
  padding:8px 12px;
  background:#4caf50;
  border:none;
  color:#fff;
  border-radius:6px;
}

/* KARTLAR */
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:15px;
}
.card{
  background:#1e1e1e;
  padding:20px;
  border-radius:14px;
}

/* ÃœRÃœN */
.item{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
  border-bottom:1px dashed #333;
  touch-action:none;
}
.item.dragging{opacity:.4}
.item button{
  background:#333;
  color:#fff;
  border:none;
  border-radius:5px;
  padding:4px 8px;
}

.saveBtn,.clear{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  margin-top:8px;
  color:#fff;
}
.saveBtn{background:#1976d2}
.clear{background:#c62828}

/* GÃœNLÃœK */
#gunluk{
  background:#1a1a1a;
  margin:15px;
  padding:15px;
  border-radius:12px;
}
.kayit{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px dashed #444;
  padding:6px 0;
}
.kayit button{
  background:#b71c1c;
  border:none;
  color:#fff;
  border-radius:6px;
  padding:4px 8px;
}
.tarihBaslik{
  margin-top:12px;
  font-weight:bold;
}
.ciro{
  color:#4caf50;
  font-weight:bold;
  margin-bottom:6px;
}
</style>
</head>

<body>

<h2>Kafe SipariÅŸ</h2>
<div style="text-align:center;margin-bottom:10px;">
  <button id="temaBtn" onclick="temaDegistir()">â˜€ï¸ AÃ§Ä±k Tema</button>
</div>

<div class="panel">
  <input id="urunAdi" placeholder="ÃœrÃ¼n adÄ±">
  <input id="urunFiyat" type="number" placeholder="Fiyat">
  <button onclick="urunEkle()">ÃœrÃ¼n Ekle</button>
</div>

<div class="container" id="container"></div>

<!-- GÃœNLÃœK KAYIT -->
<div id="gunluk">
  <h3>ğŸ“Š GÃ¼nlÃ¼k KayÄ±tlar</h3>
  <div id="gunlukListe"></div>
</div>

<script>
const masaSayisi=16;

/* VERÄ°LER */
let urunler=JSON.parse(localStorage.getItem("urunler"))||{
  cay:{ad:"Ã‡ay",fiyat:20},
  tost:{ad:"Tost",fiyat:170},
  icecek:{ad:"Ä°Ã§ecek",fiyat:70}
};
let urunSira=JSON.parse(localStorage.getItem("urunSira"))||Object.keys(urunler);
let veriler=JSON.parse(localStorage.getItem("veriler"))||{};
let gunluk=JSON.parse(localStorage.getItem("gunluk"))||[];

/* TEMA */
let tema=localStorage.getItem("tema")||"koyu";
function temaUygula(){
  document.body.classList.toggle("acik",tema==="acik");
  temaBtn.innerText=tema==="acik"?"ğŸŒ™ Koyu Tema":"â˜€ï¸ AÃ§Ä±k Tema";
}
function temaDegistir(){
  tema=tema==="koyu"?"acik":"koyu";
  localStorage.setItem("tema",tema);
  temaUygula();
}

/* LOCAL */
function kaydetLS(){
  localStorage.setItem("urunler",JSON.stringify(urunler));
  localStorage.setItem("urunSira",JSON.stringify(urunSira));
  localStorage.setItem("veriler",JSON.stringify(veriler));
  localStorage.setItem("gunluk",JSON.stringify(gunluk));
}

/* HESAP */
function hesapla(m){
  let t=0;
  urunSira.forEach(k=>t+=(veriler[m][k]||0)*urunler[k].fiyat);
  return t;
}

/* OLUÅTUR */
function olustur(){
  let h="";
  for(let m=1;m<=masaSayisi;m++){
    veriler[m]=veriler[m]||{};
    h+=`<div class="card"><h4>Masa ${m}</h4>`;
    urunSira.forEach(k=>{
      veriler[m][k]=veriler[m][k]||0;
      h+=`
      <div class="item" data-key="${k}"
        ontouchstart="basla(event,this)"
        ontouchmove="surukle(event)"
        ontouchend="birak(event,this)">
        ${urunler[k].ad}
        <div>
          <button onclick="degistir(${m},'${k}',-1)">-</button>
          ${veriler[m][k]}
          <button onclick="degistir(${m},'${k}',1)">+</button>
        </div>
      </div>`;
    });
    h+=`
      <div>Toplam: ${hesapla(m)} TL</div>
      <button class="saveBtn" onclick="kaydetGunluk(${m})">ğŸ’¾ Kaydet</button>
      <button class="clear" onclick="temizle(${m})">Temizle</button>
    </div>`;
  }
  container.innerHTML=h;
  gunlukGoster();
  kaydetLS();
}

/* ARTTIR */
function degistir(m,k,d){
  veriler[m][k]=Math.max(0,(veriler[m][k]||0)+d);
  olustur();
}
function temizle(m){
  urunSira.forEach(k=>veriler[m][k]=0);
  olustur();
}

/* GÃœNLÃœK */
function today(){
  return new Date().toISOString().split("T")[0];
}

function kaydetGunluk(m){
  let t=hesapla(m);
  if(!t)return;
  gunluk.push({tarih:today(),masa:m,tutar:t});
  temizle(m);
}

function gunlukGoster(){
  gunlukListe.innerHTML="";
  let gruplu={};

  gunluk.forEach((k,i)=>{
    if(!gruplu[k.tarih])gruplu[k.tarih]=[];
    gruplu[k.tarih].push({...k,index:i});
  });

  Object.keys(gruplu).reverse().forEach(t=>{
    let toplam=gruplu[t].reduce((a,b)=>a+b.tutar,0);
    gunlukListe.innerHTML+=`
      <div class="tarihBaslik">ğŸ“… ${t}</div>
      <div class="ciro">Toplam Ciro: ${toplam} TL</div>`;
    gruplu[t].forEach(k=>{
      gunlukListe.innerHTML+=`
      <div class="kayit">
        Masa ${k.masa} â€” ${k.tutar} TL
        <button onclick="silKayit(${k.index})">ğŸ—‘ï¸</button>
      </div>`;
    });
  });
}

/* KAYIT SÄ°L */
function silKayit(i){
  if(!confirm("Bu kayÄ±t silinsin mi?"))return;
  gunluk.splice(i,1);
  kaydetLS();
  gunlukGoster();
}

/* ÃœRÃœN EKLE */
function urunEkle(){
  let ad=urunAdi.value.trim();
  let fiyat=+urunFiyat.value;
  if(!ad||!fiyat)return;
  let key=ad.toLowerCase().replace(/\s+/g,"");
  urunler[key]={ad,fiyat};
  urunSira.push(key);
  urunAdi.value=urunFiyat.value="";
  olustur();
}

/* SÃœRÃœKLE */
let basY=0;
function basla(e,el){basY=e.touches[0].clientY;el.classList.add("dragging")}
function surukle(e){e.preventDefault()}
function birak(e,el){
  el.classList.remove("dragging");
  let f=e.changedTouches[0].clientY-basY;
  if(Math.abs(f)<30)return;
  let k=el.dataset.key,i=urunSira.indexOf(k);
  if(f<0&&i>0)[urunSira[i],urunSira[i-1]]=[urunSira[i-1],urunSira[i]];
  if(f>0&&i<urunSira.length-1)[urunSira[i],urunSira[i+1]]=[urunSira[i+1],urunSira[i]];
  olustur();
}

/* BAÅLAT */
temaUygula();
olustur();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kafe Sipari≈ü</title>

<meta name="theme-color" content="#121212">

<style>
body {
  font-family: Arial, sans-serif;
  background:#121212;
  color:#eee;
  margin:0;
}

h2 {
  text-align:center;
  padding:10px;
}

#temaBtn {
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#eee;
  color:#000;
}

.panel {
  background:#1e1e1e;
  padding:12px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.panel input {
  padding:8px;
  background:#2a2a2a;
  border:none;
  color:#fff;
  border-radius:6px;
}

.panel button {
  padding:8px 12px;
  background:#4caf50;
  border:none;
  color:#fff;
  border-radius:6px;
}

.container {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:22px;
  padding:15px;
}

@media(max-width:900px){ .container{grid-template-columns:repeat(2,1fr);} }
@media(max-width:500px){ .container{grid-template-columns:1fr;} }

.card {
  background:#1e1e1e;
  padding:20px;
  border-radius:14px;
  box-shadow:0 6px 12px rgba(0,0,0,0.6);
}

.card h4 {
  margin-top:0;
  font-size:18px;
}

.item {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:14px 0;
  padding-bottom:8px;
  border-bottom:1px dashed #333;
}

.item button {
  padding:4px 8px;
  background:#333;
  color:#fff;
  border:none;
  border-radius:5px;
}

.item span {
  margin:0 6px;
  min-width:20px;
  display:inline-block;
  text-align:center;
}

.item small {
  color:#ff5252;
  cursor:pointer;
  margin-left:6px;
}

.total {
  font-size:16px;
  margin-top:10px;
}

.clear {
  width:100%;
  background:#c62828;
  color:#fff;
  border:none;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
}

/* ---------- A√áIK TEMA ---------- */
.light body {
  background:#f2f2f2;
  color:#111;
}

.light .card,
.light .panel {
  background:#ffffff;
  color:#111;
}

.light .item {
  border-bottom:1px dashed #bbb;
}

.light input {
  background:#eee;
  color:#000;
}

.light .item button {
  background:#ddd;
  color:#000;
}

.light .clear {
  background:#d32f2f;
}

.light #temaBtn {
  background:#222;
  color:#fff;
}
</style>
</head>

<body>

<h2>Kafe Sipari≈ü</h2>

<div style="text-align:center; margin-bottom:10px;">
  <button id="temaBtn" onclick="temaDegistir()">üåô Koyu Tema</button>
</div>

<div class="panel">
  <input id="urunAdi" placeholder="√úr√ºn adƒ±">
  <input id="urunFiyat" type="number" placeholder="Fiyat">
  <button onclick="urunEkle()">√úr√ºn Ekle</button>
</div>

<div class="container" id="container"></div>

<script>
const masaSayisi = 16;

let urunler = JSON.parse(localStorage.getItem("urunler")) || {
  cay:{ad:"√áay", fiyat:20},
  tost:{ad:"Tost", fiyat:170},
  icecek:{ad:"ƒ∞√ßecek", fiyat:70}
};

let veriler = JSON.parse(localStorage.getItem("veriler")) || {};

function kaydet(){
  localStorage.setItem("urunler", JSON.stringify(urunler));
  localStorage.setItem("veriler", JSON.stringify(veriler));
}

function olustur(){
  let html = "";
  for(let m=1;m<=masaSayisi;m++){
    veriler[m] = veriler[m] || {};
    html += `<div class="card"><h4>Masa ${m}</h4>`;

    for(let k in urunler){
      veriler[m][k] = veriler[m][k] || 0;
      html += `
      <div class="item">
        ${urunler[k].ad} (${urunler[k].fiyat} TL)
        <div>
          <button onclick="degistir(${m},'${k}',-1)">-</button>
          <span id="${k}${m}">${veriler[m][k]}</span>
          <button onclick="degistir(${m},'${k}',1)">+</button>
          <small onclick="urunSil('${k}')">‚ùå</small>
        </div>
      </div>`;
    }

    html += `
      <div class="total">Toplam: <span id="toplam${m}">${hesapla(m)}</span> TL</div>
      <button class="clear" onclick="temizle(${m})">Temizle</button>
    </div>`;
  }
  container.innerHTML = html;
  kaydet();
}

function degistir(m,k,d){
  veriler[m][k] = Math.max(0, veriler[m][k] + d);
  document.getElementById(k+m).innerText = veriler[m][k];
  document.getElementById("toplam"+m).innerText = hesapla(m);
  kaydet();
}

function hesapla(m){
  let t = 0;
  for(let k in urunler){
    t += (veriler[m][k] || 0) * urunler[k].fiyat;
  }
  return t;
}

function temizle(m){
  for(let k in urunler){
    veriler[m][k] = 0;
  }
  olustur();
}

function urunEkle(){
  let ad = urunAdi.value.trim();
  let fiyat = Number(urunFiyat.value);
  if(!ad || !fiyat) return alert("√úr√ºn adƒ± ve fiyat gir");

  let key = ad.toLowerCase().replace(/\s+/g,"");
  urunler[key] = { ad, fiyat };

  for(let m=1;m<=masaSayisi;m++){
    veriler[m][key] = 0;
  }

  urunAdi.value = "";
  urunFiyat.value = "";
  olustur();
}

function urunSil(key){
  if(!confirm("√úr√ºn silinsin mi?")) return;
  delete urunler[key];
  for(let m=1;m<=masaSayisi;m++){
    delete veriler[m][key];
  }
  olustur();
}

/* -------- TEMA -------- */
function temaDegistir(){
  let acikMi = document.documentElement.classList.toggle("light");
  localStorage.setItem("tema", acikMi ? "light" : "dark");
  temaYukle();
}

function temaYukle(){
  let tema = localStorage.getItem("tema") || "dark";
  document.documentElement.classList.toggle("light", tema === "light");
  temaBtn.innerText = tema === "light" ? "üåô Koyu Tema" : "‚òÄÔ∏è A√ßƒ±k Tema";
}

temaYukle();
olustur();
</script>

</body>
</html>
